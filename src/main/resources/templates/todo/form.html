<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    TWTodos - 
    <th:block th:unless="${todo.id}">Nova</th:block>
    <th:block th:if="${todo.id}">Editar</th:block>
    Tarefa
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-dark mb-4" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TWTodos</a>
    </div>
  </nav>

  <main class="container">
    <h1>
      <span th:unless="${todo.id}">Nova</span>
      <span th:if="${todo.id}">Editar</span>
      Tarefa
    </h1>

    <form action="" method="post" th:object="${todo}">

      <input type="hidden" th:field="*{id}">

      <div class="mb-3">
        <label for="title" class="form-label">TÃ­tulo</label>
        <input type="text" class="form-control" id="title" th:field="*{title}">
      </div>

      <div class="mb-3">
        <label for="deadline" class="form-label">Data de entrega</label>
        <input type="date" class="form-control" id="deadline"  th:field="*{deadline}">
      </div>

      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>


  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
